<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>研修ページ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">研修ページ</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active"><a class="nav-link" href="#">ホーム <span class="sr-only">(current)</span></a></li>
        <li class="nav-item"><a class="nav-link" href="#">プロダクト</a></li>
        <li class="nav-item"><a class="nav-link" href="#">会社概要</a></li>
        <li class="nav-item"><a class="nav-link" href="#">お問い合わせ</a></li>
      </ul>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <img src="logo.png" alt="ロゴ" class="img-fluid">
    </section>

    <section class="about">
      <h2>会社概要</h2>
      <p>会社紹介文</p>
    </section>

    <section class="product">
      <h2>プロダクト</h2>
      <ul class="list-group">
        <li class="list-group-item">
          <a id="page1" href="pages/page1">リール</a>
        </li>
        <li class="list-group-item">
           <a id="page2" href="pages/page2">プロダクト2</a>
        </li>
        <li class="list-group-item">
          <a id="page3" href="pages/page3">プロダクト3</a>
        </li>
      </ul>
    </section>

    <section class="contact">
      <h2>お問い合わせ</h2>
      <form>
        <div class="form-group">
          <label for="name">お名前</label>
          <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="例：山田 太郎">
          <small id="nameHelp" class="form-text text-muted">必須項目です</small>
        </div>
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="例：example@mail.com">
          <small id="emailHelp" class="form-text text-muted">必須項目です</small>
        </div>
        <div class="form-group">
          <label for="message">お問い合わせ内容</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">送信</button>
      </form>
    </section>
  </main>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <span>&copy; フッター</span>
    </div>
  </footer>
